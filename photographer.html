<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91faee3727.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a tabindex="0" href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Retour à la page d'accueil Fisheye" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <div tabindex="1" class="photograph-header" role="banner"></div>

      <div class="sort-options" role="navigation" aria-label="Options de tri">
        <h2 id="sortLabel">Trier par:</h2>
        <div class="sort-wrapper">
          <div tabindex="11" class="sortSelect popularity" value="popularity">
            Popularité  <i class="fa-solid fa-angle-up"></i>
            <ul id="sort" aria-labelledby="sortLabel">
              <li tabindex="12" class="sortSelect" value="date">Date</li>
              <li tabindex="13" class="sortSelect" value="title">Titre</li>
            </ul>
          </div>
        </div>
      </div>
      

      <section class="list-media" aria-labelledby="mediaListHeading"></section>
      <section id="like-tarif" aria-label="Likes et tarifs">
        <span id="tarif"></span>
      </section>

      <section id="lightbox" aria-modal="true" role="dialog" aria-hidden="true" aria-label="Vue agrandie des médias">
        <div class="contenu-lightbox">
          <span
            tabindex=""
            class="close-lightbox"
            aria-label="Fermer la modal"
            onclick="closeLightbox()"
            ><i class="fa-solid fa-xmark"></i
          ></span>
          <span tabindex="" class="fleche" aria-label="Image précédente" id="fleche-gauche"
            >&#10094;</span
          >
          <span tabindex="" class="fleche" aria-label="Image suivante" id="fleche-droite"
            >&#10095;</span
          >
          <div class="photo-titre-lightbox">
            <div id="contenu-photo-lightbox"></div>
            <span class="titre-photo" id="titre-photo-lightbox"></span>
          </div>
        </div>
      </section>

      <div class="modal" aria-hidden="true" role="dialog" aria-labelledby="contactFormTitle" aria-describedby="contactFormDescription">
        <div class="content">
          <div class="modal-body">
            <div id="header-modal">
              <h2 class="titleForm">Contactez-moi</h2>
              <span class="close" aria-label="Fermer le modal"></span>
            </div>
            <span class="nameContact"></span>
            <div class="modalConfirmation">
              <span>Merci, votre message est envoyé</span>
              <button tabindex="9" class="btnClose">Fermer</button>
            </div>

            <form name="contact" action="./photographer.html" method="get">
              <div class="formData">
                <label>Prénom</label><br />
                <input
                aria-label="Taper votre prénom"
                  tabindex="4"
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br />
                <p id="firstNameError"><!-- message d'erreur ou valide --></p>
              </div>
              <div class="formData">
                <label>Nom</label><br />
                <input
                aria-label="Taper votre nom"
                  tabindex="5"
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                /><br />
                <p id="lastNameError"><!-- message d'erreur ou valide --></p>
              </div>
              <div class="formData">
                <label>E-mail</label><br />
                <input
                aria-label="Taper votre email"
                  tabindex="6"
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br />
                <p id="emailError"><!-- message d'erreur --></p>
              </div>
              <div class="formData">
                <label>Votre message</label><br />
                <textarea
                aria-label="Taper votre message"
                  tabindex="7"
                  name="message"
                  id="message"
                  class="text-message"
                  cols="50"
                  rows="10"
                ></textarea>
                <p id="messageError"><!-- message d'erreur --></p>
              </div>
              <input
                tabindex="8"
                aria-label="Envoyer le message"
                class="btn-submit button"
                type="submit"
                value="Envoyer"
              />
              <p id="formError"><!--message d'erreur --></p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Factories -->
    <script src="/scripts/factories/PhotographerProfil.js"></script>
    <script src="/scripts/factories/Media.js"></script>

    <!-- Models -->
    <script src="/scripts/Models/photographer.js"></script>
    <script src="/scripts/Models/Photo.js"></script>
    <script src="/scripts/Models/Video.js"></script>

    <!-- Templates -->
    <script src="/scripts/templates/Photographer.js"></script>
    <script src="/scripts/templates/PhotographerPhoto.js"></script>
    <script src="/scripts/templates/PhotographerVideo.js"></script>
    <script src="/scripts/templates/LikesTemplate.js"></script>

    <!-- utils -->

    <script src="/scripts/utils/contactForm.js"></script>

    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>

    <!-- Entry point -->
    <script src="/scripts/PhotographerProfil.js"></script>
  </body>
</html>
